# Creates a build every commit

name: Auto Build
on: 
  push:
    branches: [master,main]
    paths-ignore:
      - '**.yml'
      - '!.github/workflows/build.yml'
      - '.gitignore'
  pull_request:
    branches: [master,main]

jobs:
  auto-build:
    name: Auto Build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build mod
      uses: ./.github/actions/build
      # Upload artifact
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-output
        path: output/
